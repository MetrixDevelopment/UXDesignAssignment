    <script>

        // JavaScript for Print Area
        function printPageArea() {
            window.print();
        }

        // JavaScript for checking quiz answer
        function checkAnswer() {
            
            // declare variables
            var checkboxArray = document.getElementsByClassName("AnswerCheckbox"); // create an array consisting of the 4 checkboxes
            var numberOfCheckedBoxes = 0;
            var correctAnswer = 2; // set the value of the correct answer (whichever checkbox it is)

            // Loop though each checkbox, checking if more than one has been selected
            for (var i = 0; i < checkboxArray.length; i++)
            {

                if (checkboxArray.item(i).checked === true) {
                    numberOfCheckedBoxes++;
                    

                    // Print an error message if mroe than one checkbox is selected
                    if(numberOfCheckedBoxes > 1)
                    {
                        alert("Uh oh! It looks like you've selected more than one answer! Try picking just one!");
                    } else if(i === correctAnswer - 1) {
                        alert("correct");
                    }
                }
            }
        }
